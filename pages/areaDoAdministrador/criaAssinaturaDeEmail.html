<!DOCTYPE html>
<html class="full-height" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/png" href="images/favicomatic/favicon-32x32.png" sizes="32x32" />
    <title>Criar assinatura de email | Área do administrador</title>

    <!-- fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/udm3mbw.css">
    <link rel="stylesheet" href="https://use.typekit.net/udm3mbw.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- jquery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

</head>
<body aria-busy="true" style="background-color: #f2f2f2;">
    
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar" style="background-color: #2E62B4;">
            <a class="navbar-brand" href="paginaInicial.html" target="_blank">
                <img alt="Link Telecom" src="images/logo/logo_250x80.png" class="img_logo">
            </a>
        
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light" href="criaAssinaturaDeEmail.html">
                            Criar assinatura de e-mail
                        </a>
                    </li>
                </ul>
        
            </div>
        </nav>
    </header>
    
    <img src="images/email/modelDeEmail.png" id="assinatura_de_email" style="display: none !important;">

    <section id="areaDoAdministrador">
        <div class="container-fluid d-flex p0" style="margin-bottom: 4%;">
            
            <div class="container">
                <div class="row margin-lateral-0" style="margin-top: 10%;">
                    <div class="col-md-12">
                        <h1 style="text-align: left">Criação de assinatura de e-mail</h1>
                        <hr>
                    </div>
                    <div class="col-md-12">
                        <div class="formulario">
                            <form>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="md-form">
                                            <input type="text" id="nome_colaborador" class="form-control">
                                            <label for="nome_empresa">Nome do colaborador</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="md-form">
                                            <input type="text" id="email_colaborador" name="email_colaborador" class="form-control">
                                            <label for="nome_contato">Email</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="md-form">
                                            <input type="text" id="funcao_colaborador" name="funcao_colaborador" class="form-control">
                                            <label for="nome_contato">Função</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row" style="margin-top: 2%; margin-bottom: 2%;">
                                    <div class="col">
                                        <a style="width: 200px" class="btn btn-padrao centraliza m-4" id="gerarAssinatura">
                                            Gerar assinatura
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <canvas id="c" width="800" height="350"></canvas>
                    </div>
                    <div class="col-md-12" style="margin-top: 2%; margin-bottom: 2%;">
                        <a style="width: 200px; display: none !important;" class="btn btn-padrao centraliza m-4" id="salvarAssinatura">
                            Salvar
                        </a>
                    </div>
                </div>    
            </div>

        </div>
    </section>

    <!-- Scripts -->
    <script type="text/javascript" src="js/criarAssinaturaDeEmail.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script>
        wow = new WOW().init();
    </script>
    <script type="text/javascript" src="js/owl.carousel.min.js"></script>

</body>
</html>
